<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    <header>
        {{template "nav" .}}
    </header>
    <main>
        <section class="inventory">
            <h2>{{.PageTitle}}</h2>
            <form id="create_location" method="POST" action="/api/content/location/create" data-token="{{.Token}}">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" value="">
                    </li>
                    <li>
                        <label for="address1">Address 1:</label>
                        <input type="text" name="address1" id="address1" value="">
                    </li>
                    <li>
                        <label for="address2">Address 2:</label>
                        <input type="text" name="address2" id="address2" value="">
                    </li>
                    <li>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" value="">
                    </li>
                    <li>
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state" value="">
                    </li>
                    <li>
                        <label for="country">Country:</label>
                        <input type="text" name="country" id="coutry" value="">
                    </li>
                    <li>
                        <label for="zipcode">Zipcode:</label>
                        <input type="text" name="zipcode" id="zipcode" value="">
                    </li>
                    <li>
                        <button id="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    {{template "footer" .}}
</body>
</html>
