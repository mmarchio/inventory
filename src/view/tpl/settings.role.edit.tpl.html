<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
    <body>
        <header>
            {{template "nav" .}}
        </header>
        <main>
            <section class="inventory">
                <form ation="" method="" id="edit_role" data-token="{{.Token}}">
                    <h2>{{.PageTitle}}</h2>
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" value="{{.Role.Name}}">
                        </li>
                        <table class="">
                            <thead>
                                <tr>
                                    <th>User:</th>
                                    <th>Role:</th>
                                    <th>Location:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <ul>
                                            <li>
                                                <label for="user_create">Create:</label>
                                                <input type="checkbox" name="user_create" id="user_create"
                                                {{if eq .Permsissions.UserCreate true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="user_read">Read:</label>
                                                <input type="checkbox" name="user_read" id="user_read"
                                                {{if eq .Permsissions.UserRead true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="user_update">Update:</label>
                                                <input type="checkbox" name="user_update" id="user_update"
                                                {{if eq .Permissions.UserUpdate true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="user_delete">Delete:</label>
                                                <input type="checkbox" name="user_delete" id="user_delete"
                                                {{if eq .Permissions.UserDelete true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="user_all">Access:</label>
                                                <input type="radio" name="user_access" id="user_all" value="all"
                                                {{if eq .Permissions.UserAccessAll true}}
                                                checked
                                                {{end}}
                                                >
                                                <label for="user_owned">Owned:</label>
                                                <input type="radio" name="user_access" id="user_owned" value="owned"
                                                {{if eq .Permissions.UserAccessOwned true}}
                                                checked
                                                {{end}}
                                                >
                                                <label for="user_created">Created:</label>
                                                <input type="radio" name="user_access" id="user_created" value="created"
                                                {{if eq .Permissions.UserAccessCreated true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul>
                                            <li>
                                                <label for="role_create">Create:</label>
                                                <input type="checkbox" name="role_create" id="role_create"
                                                {{if eq .Permissions.RoleCreate true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="role_read">Read:</label>
                                                <input type="checkbox" name="role_read" id="role_read"
                                                {{if eq .Permissions.RoleRead true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="role_update">Update:</label>
                                                <input type="checkbox" name="role_update" id="role_update"
                                                {{if eq .Permissions.RoleUpdate true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="role_delete">Delete:</label>
                                                <input type="checkbox" name="role_delete" id="role_delete"
                                                {{if eq .Permissions.RoleDelete true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="role_all">All:</label>
                                                <input type="radio" name="role_access" id="role_all" value="all"
                                                {{if eq .Permissions.RoleAccessAll true}}
                                                checked
                                                {{end}}
                                                >
                                                <label for="role_owned">Owned:</label>
                                                <input type="radio" name="role_access" id="role_owned" value="owned"
                                                {{if eq .Permissions.RoleAccessOwned}}
                                                checked
                                                {{end}}
                                                >
                                                <label for="role_created">Created:</label>
                                                <input type="radio" name="role_access" id="role_created" value="created"
                                                {{if eq .Permissions.RoleAccessCreated true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul>
                                            <li>
                                                <label for="location_create">Create:</label>
                                                <input type="checkbox" name="location_create" id="location_create"
                                                {{if eq .Permissions.LocationCreate true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="location_read">Read:</label>
                                                <input type="checkbox" name="location_read" id="location_read"
                                                {{if eq .Permissions.LocationRead true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="location_update">Update:</label>
                                                <input type="checkbox" name="location_update" id="location_update"
                                                {{if eq .Permissions.LocationUpdate true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="location_delete">Delete:</label>
                                                <input type="checkbox" name="location_delete" id="location_delete"
                                                {{if eq .Permissions.LocationDelete true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                            <li>
                                                <label for="location_all">Access:</label>
                                                <input type="radio" name="location_access" id="location_all" value="all"
                                                {{if eq .Permissions.LocationAccessAll true}}
                                                checked
                                                {{end}}
                                                >
                                                <label for="location_owned">Owned:</label>
                                                <input type="radio" name="location_access" id="location_owned" value="owned"
                                                {{if eq .Permissions.LocationAccessOwned true}}
                                                checked
                                                {{end}}
                                                >
                                                <label tor="location_created">Created:</label>
                                                <input type="radio" name="location_access" id="location_created" value="created"
                                                {{if eq .Permissions.LocationAccessCreated true}}
                                                checked
                                                {{end}}
                                                >
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>                            
                        </table>
                        <li>
                            <button name="submit" id="submit">submit</button>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        {{template "footer" .}}
    </body>
</html>
